<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="row">
        <div class="col-2 fixed-top bg-warning h-100">
            <div id="adminName" class="text-center my-5"></div>
            <a href="Dashboard.html" class="nav-link text-white h4">Dashboard</a>
            <a href="User.html" class="nav-link text-white h4">Users</a>
            <a href="UserSession.html" class="nav-link text-white h4">Users Session</a>
            <a href="javascript:adminLogout();" class="nav-link text-white h4">Logout</a>
        </div>
        <main class="col offset-2 p-5">
            <h1>Users</h1>
            <div id="formName" class="h5 my-3">Add User</div>
            <form id="userForm" class="form-row">
                <input class="col form-control mx-2" type="hidden" name="id" value="-1">
                <input class="col form-control mx-2" type="name" name="name" placeholder="Name" required>
                <input class="col form-control mx-2" type="email" name="email" placeholder="Email" required>
                <input class="col form-control mx-2" type="password" name="password" placeholder="Password" required>
                <input class="col form-control mx-2" type="date" name="birthdate" required>
                <button class="col btn btn-warning btn-block text-uppercase mx-2" type="submit" id="btn">Add User</button>
            </form>
            <div id="usersTable"></div>
        </main>
    </div>
</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="user.js"></script>

</html>
