<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Regitstration</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="col-4 card card-body bg-light mx-auto my-5">
        <h5 class="card-title text-center">Registration</h5>
        <form id="regitstrationForm">
            <input class="form-control" type="name" name="name" placeholder="Name" required autofocus><br>
            <input class="form-control" type="email" name="email" placeholder="Email" required autofocus><br>
            <input class="form-control" type="password" name="password" placeholder="Password" required autofocus><br>
            <input class="form-control" type="password" name="rePassword" placeholder="Confirm Password" required
                autofocus><br>
            <select class="form-control" name="city" autofocus>
                <option disabled="" selected="">Select City</option>
                <option value="Navsari">Navsari</option>
                <option value="Surat">Surat</option>
                <option value="Ahmedabad">Ahmedabad</option>
            </select><br>
            <select class="form-control" name="state" autofocus>
                <option disabled="" selected="">Select State</option>
                <option value="Navsari">Gujarat</option>
                <option value="Surat">Delhi</option>
                <option value="Ahmedabad">Goa</option>
            </select><br>
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="tndc" name="tndc" required>
                <label class="custom-control-label" for="tndc">Terms & Conditions</label>
            </div><br>
            <button class="btn btn-warning btn-block text-uppercase" type="submit">Register</button>
        </form>
    </div>
</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="regitstration.js"></script>

</html>
