<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Regitstration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="regitstrationForm">
        <h3>Regitstration</h3>
        <input type="name" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="password" required><br>
        <input type="password" name="rePassword" placeholder="Confirm password" required><br>
        <select name="city">
            <option disabled="" selected="">Select City</option>
            <option value="Navsari">Navsari</option>
            <option value="Surat">Surat</option>
            <option value="Ahmedabad">Ahmedabad</option>
        </select><br>
        <select name="state">
            <option disabled="" selected="">Select State</option>
            <option value="Navsari">Gujarat</option>
            <option value="Surat">Delhi</option>
            <option value="Ahmedabad">Goa</option>
        </select><br>
        <input type="checkbox" name="tndc"> Terms & Conditions<br>
        <input type="button" Value="Register" onclick="formHandlerRegister(this.form)">
    </form>
</body>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="regitstration.js"></script>

</html>
